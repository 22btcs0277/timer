<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
        <h3>hr</h3>
        <h3>min</h3>
        <h3>sec</h3>
        <h3 >milisec</h3>
        </div>
        <div>
        <h3 class="hour" id="hr">00</h3>
        <h3 class="min" id="mini">00</h3>
        <h3 class="sec" id="sc" >00</h3>
        <h3  class=" mili" id="milli">00</h3>
         </div>
    </div>
    <div class="btn">
        <button class="start" onclick="start()">start</button>
        <button class="stop" onclick="stop()">stop</button>
        <button class="reset" onclick="reset()">reset</button>
    </div>
     <script src="script.js"></script>
    
</body>
</html>
